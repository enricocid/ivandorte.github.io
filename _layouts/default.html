<html lang="en" class="h-100">

{% include head.html %}

<body class="d-flex flex-column min-vh-100">

  <button onclick="scrollToTop()" class="btn btn-lg" id="scrollTopBtn" title="Go to top" aria-describedby="title">
    <span class="align-items-center justify-content-center">
      <i class="fa fa-caret-up fa-themed"></i>
    </span>
  </button>

  <main class="flex-shrink-0 container my-3">
    {% include navbar.html %}
    {{ content }}
  </main>

  {% include scripts.html %}

  {% include footer.html %}

</body>

</html>

<script>
  // https://www.w3schools.com/howto/howto_js_scroll_to_top.asp
  // Get the button
  let scrolltopbtn = document.getElementById('scrollTopBtn')

  // When the user scrolls down the top of the document, show the button
  window.onscroll = function () { showOnScroll() }

  function showOnScroll() {
    if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
      scrolltopbtn.style.display = 'block'
    } else {
      scrolltopbtn.style.display = 'none'
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function scrollToTop() {
    document.body.scrollTop = 0
    document.documentElement.scrollTop = 0
  }
</script>
